<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Appleseed | Photography</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=DM+Serif+Text:ital@0;1&family=Dancing+Script&family=Lobster&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poiret+One&family=Quicksand:wght@300;400;500&family=Righteous&family=Rufina:wght@700&family=Spartan:wght@100;200;300;400;500;600;700&display=swap');
    </style>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Johnny Appleseed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="work.html">Work</a>
                    <a class="nav-link" href="testimony.html">Testimony</a>
                    <a class="nav-link active" aria-current="page" href="hire.html">Hire</a>
                </div>
            </div>
        </div>
    </nav>
    <!--end of .navbar-->

    <div class="hireHero"></div>

    <div class="container">
        <div class="formContainer">

            <form>
                <div class="form-group">
                    <label for="formControlInput1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="formControlInput2">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="formControlInput3">Subject</label>
                    <input type="text" class="form-control" id="subject">
                </div>

                <div class="form-group">
                    <label for="formControlTextArea">Message</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Newsletter
                        </label>
                    </div>
                </div>
                
            </form>
            <!--end of .form-group-->
            <button type="button" class="btn btn-light btn-outline-dark">Submit</button>
        </div>
        <!--end of .formContainer-->

        <footer class="py-3 my-4">
            <hr>
            <p class="text-center text-muted">&copy; 2022 Joshua Powell</p>
        </footer>

    </div>
    <!--end of .container-->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
