        <div class="testimony">

            <div class="row" data-masonry='{"percentPosition": true }'>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3 text-end">
                        <figure class="mb-0">
                            <blockquote class="blockquote">
                                <p>A wonderful serenity has taken possession of my entire soul, like these sweet
                                    mornings of spring which I enjoy with my whole heart.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Magni Dolores from <cite title="Source Title">The New York Times</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3">
                        <figure class="p-3 mb-0">
                            <blockquote class="blockquote">
                                <p>I am alone, and feel the charm of existence in this spot, which was created for the
                                    bliss of souls like mine.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Quia Voluptas from <cite title="Source Title">The Rolling Stones</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>


                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3 text-end">
                        <figure class="mb-0">
                            <blockquote class="blockquote">
                                <p>I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil
                                    existence, that I neglect my talents.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Officiis Debitis from <cite title="Source Title">Amateur Photographer</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3">
                        <figure class="p-3 mb-0">
                            <blockquote class="blockquote">
                                <p>When, while the lovely valley teems with vapour around me, and the meridian sun
                                    strikes the upper surface of the impenetrable foliage of my trees, and but a few
                                    stray gleams steal into the inner sanctuary, I throw myself down among the tall
                                    grass by the trickling stream.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Nemo Enim from <cite title="Source Title">Aperture</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>


                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3 text-end">
                        <figure class="mb-0">
                            <blockquote class="blockquote">
                                <p>O my friend -- but it is too much for my strength -- I sink under the weight of the
                                    splendour of these visions!</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Commodi Consequatur from <cite title="Source Title">Outdoor Photography</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3">
                        <figure class="p-3 mb-0">
                            <blockquote class="blockquote">
                                <p>I should be incapable of drawing a single stroke at the present moment; and yet I
                                    feel that I never was a greater artist than now.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Nam Libero from <cite title="Source Title">British Journal of Photography</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3 text-end">
                        <figure class="mb-0">
                            <blockquote class="blockquote">
                                <p>Oh, would I could describe these conceptions, could impress upon paper all that is
                                    living so full and warm within me, that it might be the mirror of my soul, as my
                                    soul is the mirror of the infinite God!</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Illo Inventore from <cite title="Source Title">Click</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card p-3">
                        <figure class="p-3 mb-0">

                                    bliss of souls like mine. I am so happy, my dear friend, so absorbed in the
                                    exquisite sense of mere tranquil existence, that I neglect my talents.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer mb-0 text-muted">
                                Harum Quidem from <cite title="Source Title">JPG</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>
